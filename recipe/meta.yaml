{% set name = "typst-test" %}
{% set version = "0.0.0.post88.9ec2a4e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tingerrr/{{ name }}/archive/{{ version.split(".")[-1] }}.tar.gz
  sha256: abe350e1f5e7abaec840d8e49364a565f1f21168f7991d4f24a3c176b7e35980

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - typst-test --help

about:
  home: https://github.com/tingerrr/typst-test
  summary: 'A visual regression test runner for typst packages. '
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY_LICENSES.yaml

extra:
  recipe-maintainers:
    - freundTech
